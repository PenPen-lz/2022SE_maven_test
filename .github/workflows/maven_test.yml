name: Github Action Test
on: [push]

jobs:
  All:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      # Runs a set of commands using the runners shell
      - shell: bash
        run: |
          echo "Build Project"
          mvn compile
          echo "Run Junit"
          mvn test
